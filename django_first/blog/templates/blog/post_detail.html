{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
      <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
      <div class="media-body">
        <div class="article-metadata">
            <!-- The context of detail view expect an object instead of the name of the model -->
            <!-- So we just change the name model "post" to object -->
          <a class="mr-2" href="#">{{ object.author }}</a>
          <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
          {% if object.author == user %}
            <div>
              <a href="{% url 'post-update' object.id %}" class="btn btn-secondary btn-sm mt-2 mb-2">Update</a>
              <a href="{% url 'post-delete' object.id %}" class="btn btn-danger btn-sm mt-2 mb-2">Delete</a>
            </div>
          {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
      </div>
    </article>
{% endblock content %}
